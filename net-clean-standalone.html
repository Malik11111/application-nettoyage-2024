<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NET CLEAN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }
        
        .space-container {
            min-height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 30%, #16213e 60%, #0e3460 100%);
            overflow: hidden;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(2px 2px at 10% 20%, #ffffff, transparent),
                radial-gradient(1px 1px at 20% 80%, #ffffff, transparent),
                radial-gradient(2px 2px at 30% 40%, #ffffff, transparent),
                radial-gradient(1px 1px at 40% 10%, #ffffff, transparent),
                radial-gradient(2px 2px at 50% 60%, #ffffff, transparent),
                radial-gradient(1px 1px at 60% 90%, #ffffff, transparent),
                radial-gradient(2px 2px at 70% 30%, #ffffff, transparent),
                radial-gradient(1px 1px at 80% 70%, #ffffff, transparent),
                radial-gradient(2px 2px at 90% 50%, #ffffff, transparent),
                radial-gradient(1px 1px at 15% 65%, #ffffff, transparent),
                radial-gradient(2px 2px at 25% 15%, #ffffff, transparent),
                radial-gradient(1px 1px at 35% 85%, #ffffff, transparent),
                radial-gradient(2px 2px at 45% 25%, #ffffff, transparent),
                radial-gradient(1px 1px at 55% 75%, #ffffff, transparent),
                radial-gradient(2px 2px at 65% 45%, #ffffff, transparent),
                radial-gradient(1px 1px at 75% 35%, #ffffff, transparent),
                radial-gradient(2px 2px at 85% 15%, #ffffff, transparent),
                radial-gradient(1px 1px at 95% 85%, #ffffff, transparent),
                radial-gradient(3px 3px at 5% 50%, #ffffff, transparent),
                radial-gradient(1px 1px at 95% 10%, #ffffff, transparent),
                radial-gradient(2px 2px at 12% 88%, #ffffff, transparent),
                radial-gradient(1px 1px at 88% 12%, #ffffff, transparent),
                radial-gradient(2px 2px at 77% 88%, #ffffff, transparent),
                radial-gradient(1px 1px at 23% 12%, #ffffff, transparent),
                radial-gradient(3px 3px at 66% 77%, #ffffff, transparent),
                radial-gradient(1px 1px at 34% 23%, #ffffff, transparent),
                radial-gradient(2px 2px at 44% 66%, #ffffff, transparent),
                radial-gradient(1px 1px at 56% 34%, #ffffff, transparent),
                radial-gradient(2px 2px at 22% 44%, #ffffff, transparent),
                radial-gradient(1px 1px at 78% 56%, #ffffff, transparent),
                radial-gradient(3px 3px at 33% 22%, #ffffff, transparent),
                radial-gradient(1px 1px at 67% 78%, #ffffff, transparent);
            background-size: 100% 100%;
            opacity: 0.9;
            animation: twinkle 2s ease-in-out infinite alternate;
            z-index: 1;
        }
        
        .planet {
            position: absolute;
            top: 5%;
            right: 8%;
            width: 350px;
            height: 350px;
            background: 
                radial-gradient(circle at 30% 30%, #4a90e2 0%, #357abd 30%, #1e3a5f 60%, transparent 80%),
                radial-gradient(circle at 60% 40%, rgba(255,255,255,0.2) 0%, transparent 50%),
                radial-gradient(circle at 20% 60%, #6c5ce7 0%, transparent 40%);
            border-radius: 50%;
            opacity: 0.6;
            z-index: 1;
            box-shadow: 0 0 100px rgba(255,255,255,0.1);
        }
        
        .shooting-star {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            z-index: 2;
        }
        
        .shooting-star1 {
            width: 4px;
            height: 4px;
            box-shadow: 0 0 8px #ffffff, 0 0 16px rgba(255,255,255,0.5);
            animation: shootingStar1 8s ease-in-out infinite;
        }
        
        .shooting-star2, .shooting-star3 {
            width: 3px;
            height: 3px;
            box-shadow: 0 0 6px #ffffff, 0 0 12px rgba(255,255,255,0.5);
        }
        
        .shooting-star2 {
            animation: shootingStar2 10s ease-in-out infinite 2s;
        }
        
        .shooting-star3 {
            animation: shootingStar3 6s ease-in-out infinite 4s;
        }
        
        .login-container {
            position: relative;
            z-index: 3;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .login-form {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.95) 0%, rgba(240, 248, 255, 0.9) 50%, rgba(230, 240, 255, 0.85) 100%);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1), 0 0 20px rgba(78, 205, 196, 0.1);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        .title {
            color: #8e24aa;
            font-weight: bold;
            font-size: 3.5rem;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #8e24aa;
            text-shadow: 0 2px 4px rgba(142, 36, 170, 0.3), 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: typewriter 4s steps(9, end) 1s both, blinkCursor 1s step-end infinite;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.25rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #8e24aa;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .login-button {
            width: 100%;
            padding: 15px;
            background-color: #8e24aa;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .login-button:hover {
            background-color: #7b1fa2;
        }
        
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c62828;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.4; }
            100% { opacity: 1; }
        }
        
        @keyframes typewriter {
            0% { width: 0; }
            100% { width: 100%; }
        }
        
        @keyframes blinkCursor {
            0%, 50% { border-color: #8e24aa; }
            51%, 100% { border-color: transparent; }
        }
        
        @keyframes shootingStar1 {
            0% { 
                transform: translateX(-50px) translateY(-50px);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateX(calc(100vw + 50px)) translateY(calc(100vh + 50px));
                opacity: 0;
            }
        }
        
        @keyframes shootingStar2 {
            0% { 
                transform: translateX(calc(100vw + 50px)) translateY(-50px);
                opacity: 0;
            }
            15% { opacity: 1; }
            85% { opacity: 1; }
            100% { 
                transform: translateX(-50px) translateY(calc(100vh + 50px));
                opacity: 0;
            }
        }
        
        @keyframes shootingStar3 {
            0% { 
                transform: translateX(50vw) translateY(-50px);
                opacity: 0;
            }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { 
                transform: translateX(50vw) translateY(calc(100vh + 50px));
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            .login-form {
                padding: 30px 20px;
            }
            .planet {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="space-container">
        <div class="stars"></div>
        <div class="planet"></div>
        
        <div class="shooting-star shooting-star1"></div>
        <div class="shooting-star shooting-star2"></div>
        <div class="shooting-star shooting-star3"></div>
        
        <div class="login-container">
            <div class="login-form">
                <h1 class="title">NET CLEAN</h1>
                <h2 class="subtitle">Connexion</h2>
                
                <div id="error-container"></div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="Entrez votre email"
                            required 
                            autocomplete="email"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="password">Mot de passe</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Entrez votre mot de passe"
                            required 
                            autocomplete="current-password"
                        >
                    </div>
                    
                    <button type="submit" class="login-button">
                        Se connecter
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorContainer = document.getElementById('error-container');
            
            // Clear previous errors
            errorContainer.innerHTML = '';
            
            if (!email || !password) {
                showError('Veuillez remplir tous les champs');
                return;
            }
            
            // Mode démo - vérification locale
            if (email === 'admin@cleaning.com' && password === '123456') {
                showSuccess('Connexion réussie ! Redirection...');
                setTimeout(() => {
                    alert('🎉 Connexion réussie en mode démo !\n\nEmail: admin@cleaning.com\nMot de passe: 123456\n\nDans une vraie application, vous seriez redirigé vers le tableau de bord.');
                }, 1000);
            } else {
                showError('Email ou mot de passe incorrect\n\nPour la démo, utilisez:\nEmail: admin@cleaning.com\nMot de passe: 123456');
            }
        });
        
        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
        }
        
        function showSuccess(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div style="background-color: #e8f5e8; color: #2e7d32; padding: 12px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid #2e7d32;">${message}</div>`;
        }
    </script>
</body>
</html>
